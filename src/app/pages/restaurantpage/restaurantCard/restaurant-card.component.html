<div *ngIf="restaurant" class="restaurantCard">
  <img src="{{restaurant.image}}" alt="alttext" class="restaurantCard__image">
  <div class="restaurantCard__detailsarea">
    <h2>Name: {{restaurant.name}}</h2>
    <p>Description: {{restaurant.description}}</p>
    <p>Address: {{addressToString(restaurant.address!)}}</p>
  </div>
  <button class="restaurantCard__detailsarea--button" (click)="goToRestaurantPage(restaurant)">Menu</button>
  <button class="restaurantCard__detailsarea--button" (click)="goToReservationPage(restaurant)">Book a table</button>
</div>
<div *ngIf="restaurant === undefined" class="undefined">
  Failed to fetch restaurant details
</div>
