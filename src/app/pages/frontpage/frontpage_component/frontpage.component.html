<div class="frontpage">
  <app-topbar></app-topbar>
  <div class="topic-selector">
    <p class="topic-selector__item" *ngFor="let topic of topics">{{topic}}</p>
  </div>
  <div *ngIf="found | async" class="browsing">
    <app-restaurant *ngFor="let restaurant of restaurantList | async" [restaurant]="restaurant"></app-restaurant>
  </div>
  <div *ngIf="!found" class="browsing">
    <p>Sorry, no restaurants in your area</p>
  </div>
</div>
<button (click)="logOut()">Log out</button>
