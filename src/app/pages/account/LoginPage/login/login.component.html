<div class="login-container">
  <div class="login-container__logo-container" >
    <img alt="photo" src="assets/Logo/png/logo-color.png" (click)="goToFrontpage()">
  </div>
  <div class="login-container__title-container">
    <h2>Login to your restaurant account</h2>
  </div>
  <form [formGroup]="loginData" class="login-container__form">

    <p>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Enter email" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" required>
      </mat-form-field>
    </p>
    <div class="login-container__form--button-container">
      <button class="login-container__form--button-container__button" type="submit"
              (click)="onSubmit()" [disabled]="!loginData.valid">Login</button>
    </div>
  </form>

  <div class="login-container__not-registered-container">
    <p>Not registered yet?</p>
    <div class="button_login" (click)="goToRegister()">Create account</div>
  </div>
</div>
