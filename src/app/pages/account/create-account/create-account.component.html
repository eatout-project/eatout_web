<div class="create-account-container">
  <div class="create-account-container__logo-container" >
    <img src="assets/Logo/png/logo-color.png" alt="photo" (click)="goToFrontpage()">
  </div>
  <div class="create-account-container__title-container">
    <h2>Create your restaurant account</h2>
  </div>
  <form [formGroup]="accountData" class="create-account-container__form">

    <p>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" placeholder="Enter email" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="standard">
        <mat-label>First name</mat-label>
        <input matInput type="text" formControlName="firstName" placeholder="Enter first name" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="standard">
        <mat-label>Last name</mat-label>
        <input matInput type="text" formControlName="lastName" placeholder="Enter last name" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput type="text" formControlName="password" placeholder="Enter password" required>
      </mat-form-field>
    </p>

    <div class="create-account-container__form--button-container">
      <button class="create-account-container__form--button-container__button" type="submit"
              (click)="onSubmit()" [disabled]="!accountData.valid">Create Account</button>
    </div>
  </form>

  <div class="create-account-container__registered-container">
    <p>Already registered?</p>
    <div class="button_create" (click)="goToLogin()">Login</div>
  </div>
</div>
