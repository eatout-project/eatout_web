<div class="reservation-page">
  <div class="form-container">
    <form class="form-impl" [formGroup]="reservationForm">
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Name</mat-label>
          <input matInput type="text" formControlName="name" placeholder="Placeholder" [value]="customer ? customer.name : ''">
          <mat-hint>The name that the restaurant will know you by</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Amount of guests</mat-label>
          <input matInput type="number" formControlName="amountOfGuests" placeholder="Placeholder" [value]="customer ? customer.name : ''">
          <mat-hint>How many guests you will show up</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Date</mat-label>
          <input matInput formControlName="date" [matDatepicker]="datepicker">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
      </p>
      <p>
        <nz-time-picker formControlName="time" [nzDefaultOpenValue]="defaultOpenValue"></nz-time-picker>
      </p>
      <button mat-button (click)="handleSubmit()">
        Request reservation
      </button>
    </form>
  </div>
</div>
