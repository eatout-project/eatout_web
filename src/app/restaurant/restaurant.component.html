<div class="restaurantCard">
  <img src="{{restaurant.image}}" alt="alttext" class="restaurantCard__image">
  <div class="restaurantCard__detailsarea">
    <div class="restaurantCard__detailsarea--textarea">
      <p>{{restaurant.name}}</p>
      <p>{{restaurant.description}}</p>
    </div>
    <app-button [restaurant]="restaurant" route="restaurantpage" (submit)="selectRestaurant($event)" buttonText="Se menu" class="restaurantCard__detailsarea--button"></app-button>
  </div>
</div>
