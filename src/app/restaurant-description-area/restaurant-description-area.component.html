<div class="restaurantDescriptionArea">
  <div class="restaurantDescriptionArea__centerContainer">
    <h2>{{restaurantName}}</h2>
    <ul>
      <li *ngFor="let category of menuCategories">{{category.name}}</li>
    </ul>
  </div>
  <div class="restaurantDescriptionArea__menu">
    <app-menu-item-card *ngFor="let category of menuCategories" [category]="category"></app-menu-item-card>
  </div>
</div>
